<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="margin-top: 20px;">
        <a href="/" style="text-decoration:none; color:#2980b9; font-weight:bold;">‚Üê Back to Home</a>
    </div>
    <div style="text-align:right; margin: 10px;">
        <a href="{{ url_for('routes.logout') }}" style="text-decoration:none; color:#e74c3c; font-weight:bold;">Logout</a>
    </div>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="/feedback" method="post">
            <label>Name (optional):</label><br>
            <input type="text" name="name"><br><br>

            <label>Your Feedback:</label><br>
            <textarea name="message" rows="5" cols="50" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

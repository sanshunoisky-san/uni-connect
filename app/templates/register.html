<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-card">
        <h1>Register</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li style="color:red; text-align:center;">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Choose a username" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <label>Register as:</label><br>
            <input type="radio" name="role" value="student" required> Student
            <input type="radio" name="role" value="therapist" required> Therapist<br><br>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('routes.login') }}">Login here</a>.</p>
    </div>
</body>
</html>
